
<tr data-product="{{product}}" class="product">
  <td class="type">{{type}}</td>
  <td class="product">{{product}}</td>
  <td class="price">{{pricePer}}</td>
  <td class="actions">
    <button class="edit-product btn btn-xs btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
    <button class="delete-product btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></button>
  </td>
</tr>
